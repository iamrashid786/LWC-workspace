<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Calculate the Values
        </h3>
        <div slot="footer">
            <lightning-badge label={result}>

            </lightning-badge>
           <c-child-Calc result={result}></c-child-Calc>//Calling Child Component 
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-input value={firstName} name="First Number" label="Enter First Number" onchange={handleChanges}></lightning-input>
            <lightning-input value={secondName} name="Second Number" label="Enter Second Number" onchange={handleChanges}></lightning-input>

        </p>
    </lightning-card>
    
</template>
